name: Build and deploy Node.js app documentation into GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  deploy-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build-doc

      - name: Deploy Swagger Documentation 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/documentation